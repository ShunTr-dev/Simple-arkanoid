    for (let c = 0; c < brickColumnCount; c++) {
        bricks[c] = [];
        for (let r = 0; r < brickRowCount; r++) {
            const brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
            const brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
            //bricks[c][r] = { x: 0, y: 0, status: 1 };

            //random number between 1 and n
            const element = Math.floor(Math.random() * 117) + 1
            bricks[c][r] = { x: brickX, y: brickY, status: 1, element: element };
        }
    }





    function drawBall() {
        ctx.beginPath() // Starts a new path by emptying the list of sub-paths. Call this method when you want to create a new path.
        ctx.arc(x, y, ballRadius, 0, Math.PI * 2) // arc(x, y, radius, startAngle, endAngle, anticlockwise), draws an arc (the ball)
        ctx.fillStyle = '#fff' // fillStyle property sets or returns the color, gradient, or pattern used to fill the drawing
        ctx.fill() // fill() method fills the current drawing (path)
        ctx.closePath() // Creates a path from the current point back to the starting point
    }

    function drawPaddle() {
        //ctx.fillStyle = '#09f'
        //ctx.fillRect(paddleX, paddleY, paddleWidth, paddleHeight) // fillRect(x, y, width, height) method draws a "filled" rectangle

        ctx.drawImage($sprite, 29, 174, paddleWidth, paddleHeight, paddleX, paddleY, paddleWidth, paddleHeight)
    }

    function drawBricks() {
        for (let c = 0; c < brickColumnCount; c++) {
            for (let r = 0; r < brickRowCount; r++) {
                currentBrick = bricks[c][r]
                if(currentBrick.status === 1) {

                    //ctx.rect(currentBrick.x, currentBrick.y, brickWidth, brickHeight)
                    //ctx.fill()
                    //const element = elements[currentBrick]
                    //console.log(elements[currentBrick.element].x)

                    //console.log(currentBrick.element)
                    ctx.drawImage($bricks, elements[currentBrick.element].x, elements[currentBrick.element].y, 300, 300, currentBrick.x, currentBrick.y, brickWidth, brickHeight) 
                    
                    // drawImage(image, sx, sy, sWidth, sHeight, dx, dy, dWidth, dHeight)

                }
            }
        }
    }
    function collisionDetection() {
        for (let c = 0; c < brickColumnCount; c++) {
            for (let r = 0; r < brickRowCount; r++) {
                currentBrick = bricks[c][r]
                if(currentBrick.status === 1) {
                    if (x > currentBrick.x && x < currentBrick.x + brickWidth && y > currentBrick.y && y < currentBrick.y + brickHeight) {
                        dy = -dy
                        currentBrick.status = 0
                    }
                }
            }
        }
    }

    function ballMovement() {
        if (isRunning) {
            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx
            }
            if (y + dy < ballRadius) {
                dy = -dy
            } 
            
            if((x > paddleX && x < paddleX + paddleWidth) && ( y + dy > paddleY ) ) { // if the ball hits the paddle
                dy = -dy
            } else if (y + dy > canvas.height - ballRadius) { // if the ball hits the bottom
                console.log('Game Over')
                //if (x > paddleX && x < paddleX + paddleWidth) {
                //    dy = -dy
                //} else {
                document.location.reload()
                //}
            }
    
            x += dx
            y += dy
        }
    }

    function paddleMovement() {
        if (rightPressed && paddleX < canvas.width - paddleWidth) {
            paddleX += paddleSpeed
        } else if (leftPressed && paddleX > 0) {
            paddleX -= paddleSpeed
        }
    }

    function cleanCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height) // clearRect(x, y, width, height) method clears the specified pixels within a given rectangle
    }

    function initEvents() {
        document.addEventListener('keydown', keyDownHandler, false)
        document.addEventListener('keyup', keyUpHandler, false)

        function keyDownHandler(e) {
            if (e.key === 'Right' || e.key === 'ArrowRight') {
                rightPressed = true
            } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                leftPressed = true
            }

            if (e.key === ' ' || e.key === 'Pause' || e.key === 'p' || e.key === 'P') {
                isRunning = !isRunning
            }
        }

        function keyUpHandler(e) {
            if (e.key === 'Right' || e.key === 'ArrowRight') {
                rightPressed = false
            } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                leftPressed = false
            }
        }

    }

    function draw() {
        cleanCanvas()

        //Draw the elements
        drawBall()
        drawPaddle()
        drawBricks()
        //drawScore()
        //drawLives()

        // Collision detection and Movement
        collisionDetection()
        ballMovement()
        paddleMovement()

        window.requestAnimationFrame(draw) // requestAnimationFrame() method tells the browser that you wish to perform an animation 
                                           //and requests that the browser calls a specified function to update an animation before the next repaint
    }

    draw()
    initEvents()
</script>
