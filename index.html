<title>Arkanoid en JavaScript</title>

<style>
    body {
        background-color: #111;
    }

    canvas {
        border: 4px solid #fff;
        border-bottom: transparent;
        background: url('./bkg.png') repeat;
        margin: 0 auto;
        display: block;
    }
</style>

<canvas></canvas>

<img hidden id="sprite" src="./sprite.png" alt="Sprite Arkanoid">
<img hidden id="bricks" src="./PeriodicTableOrigins2.jpg" alt="Sprite Bricks Arkanoid">

<script>
    const canvas = document.querySelector('canvas')
    const ctx = canvas.getContext('2d') // 2D rendering context
                                        // 'webgl' for 3D rendering
                                        // 'webgl2' for 3D rendering
                                        // 'bitmaprenderer' for OffscreenCanvas
    
    const $sprite = document.querySelector('#sprite')
    const $bricks = document.querySelector('#bricks')



    canvas.width = 448
    canvas.height = 400

    const ballRadius = 4

    // Ball position
    let x = canvas.width / 2
    let y = canvas.height - 30

    // Ball movement
    let dx = 2 
    let dy = -2

    // Paddle
    const paddleHeight = 10
    const paddleWidth = 50
    let paddleX = (canvas.width - paddleWidth) / 2
    let paddleY = canvas.height - paddleHeight - 10

    let paddleSpeed = 7
    
    let rightPressed = false
    let leftPressed = false

    // Bricks
    const brickRowCount = 5;
    const brickColumnCount = 13;
    const brickWidth = 30;
    const brickHeight = 30;
    const brickPadding = 1;
    const brickOffsetTop = 25;
    const brickOffsetLeft = 25;
    const bricks = [];

    const BRICK_STATUS = {
        1: 'normal',
        0: 'broken'
    }

    for (let c = 0; c < brickColumnCount; c++) {
        bricks[c] = [];
        for (let r = 0; r < brickRowCount; r++) {
            const brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
            const brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
            //bricks[c][r] = { x: 0, y: 0, status: 1 };

            //random number between 0 and n
            const element = Math.floor(Math.random() * 119)
            bricks[c][r] = { x: brickX, y: brickY, status: BRICK_STATUS.normal, type: element };
        }
    }





    function drawBall() {
        ctx.beginPath() // Starts a new path by emptying the list of sub-paths. Call this method when you want to create a new path.
        ctx.arc(x, y, ballRadius, 0, Math.PI * 2) // arc(x, y, radius, startAngle, endAngle, anticlockwise), draws an arc (the ball)
        ctx.fillStyle = '#fff' // fillStyle property sets or returns the color, gradient, or pattern used to fill the drawing
        ctx.fill() // fill() method fills the current drawing (path)
        ctx.closePath() // Creates a path from the current point back to the starting point
    }

    function drawPaddle() {
        //ctx.fillStyle = '#09f'
        //ctx.fillRect(paddleX, paddleY, paddleWidth, paddleHeight) // fillRect(x, y, width, height) method draws a "filled" rectangle

        ctx.drawImage($sprite, 29, 174, paddleWidth, paddleHeight, paddleX, paddleY, paddleWidth, paddleHeight)
    }


    function drawBricks() {
        for (let c = 0; c < brickColumnCount; c++) {
            for (let r = 0; r < brickRowCount; r++) {
                currentBrick = bricks[c][r]
                if(currentBrick.status === BRICK_STATUS.normal) {

                    ctx.rect(currentBrick.x, currentBrick.y, brickWidth, brickHeight)
                    ctx.fill()
                }
            }
        }
    }
    function collisionDetection() {}

    function ballMovement() {
        if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
            dx = -dx
        }
        if (y + dy < ballRadius) {
            dy = -dy
        } 
        
        if((x > paddleX && x < paddleX + paddleWidth) && ( y + dy > paddleY ) ) { // if the ball hits the paddle
            dy = -dy
        } else if (y + dy > canvas.height - ballRadius) { // if the ball hits the bottom
            console.log('Game Over')
            //if (x > paddleX && x < paddleX + paddleWidth) {
            //    dy = -dy
            //} else {
            document.location.reload()
            //}
        }

        x += dx
        y += dy
    }

    function paddleMovement() {
        if (rightPressed && paddleX < canvas.width - paddleWidth) {
            paddleX += paddleSpeed
        } else if (leftPressed && paddleX > 0) {
            paddleX -= paddleSpeed
        }
    }

    function cleanCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height) // clearRect(x, y, width, height) method clears the specified pixels within a given rectangle
    }

    function initEvents() {
        document.addEventListener('keydown', keyDownHandler, false)
        document.addEventListener('keyup', keyUpHandler, false)

        function keyDownHandler(e) {
            if (e.key === 'Right' || e.key === 'ArrowRight') {
                rightPressed = true
            } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                leftPressed = true
            }
        }

        function keyUpHandler(e) {
            if (e.key === 'Right' || e.key === 'ArrowRight') {
                rightPressed = false
            } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                leftPressed = false
            }
        }
    }

    function draw() {
        cleanCanvas()

        //Draw the elements
        drawBall()
        drawPaddle()
        drawBricks()
        //drawScore()
        //drawLives()

        // Collision detection and Movement
        collisionDetection()
        ballMovement()
        paddleMovement()

        window.requestAnimationFrame(draw) // requestAnimationFrame() method tells the browser that you wish to perform an animation 
                                           //and requests that the browser calls a specified function to update an animation before the next repaint
    }

    draw()
    initEvents()
</script>
